name: Deploy EventBridge

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "デプロイ先の環境"
        required: true
        type: choice
        options:
          - dev
          - stg
          - prod

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        working-directory: cdk
        run: npm ci

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-1

      - name: Check Lambda function exists
        run: |
          aws lambda get-function --function-name AWS_AgileWorks-app_RefreshFirebaseToken4 > /dev/null 2>&1 || {
            echo "::error::Lambda function AWS_AgileWorks-app_RefreshFirebaseToken4 が存在しません。先に refreshFirebaseToken.yml でデプロイしてください。"
            exit 1
          }

      - name: CDK Bootstrap
        working-directory: cdk
        run: npx cdk bootstrap --context env=${{ github.event.inputs.environment }}

      - name: CDK Deploy EventBridge Stack
        working-directory: cdk
        run: npx cdk deploy AWMobileApp4-EventBridgeStack-${{ github.event.inputs.environment }} --context env=${{ github.event.inputs.environment }} --require-approval never
